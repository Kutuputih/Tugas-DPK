<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniproject3</title>
</head>
<body>
    <form>
        Nama 
        <input type="text" placeholder="Nama Depan" name="firstname"> <input type="text" placeholder="Nama belakang" name="lastname"> <br>
        No Hp 
        <input type="text" placeholder="No Hp" name="nohp"> <br>
        Email 
        <input type="text" placeholder="Email" name="Email"> <br>
        Gender 
        <input type="radio" name="gender" value="pria" checked>Pria
        <input type="radio" name="gender" value="wanita">Wanita <br>
        Jenjang
        <select name="jenjang" >
            <option value="tk">TK</option>
            <option value="sd">SD</option>
            <option value="smp">SMP</option>
            <option value="sma">SMA</option>
            <option value="kuliah">Kuliah</option>
        </select> <br>
        Hobi
        <input type="checkbox" name="hobi" value="membaca">Membaca
        <input type="checkbox" name="hobi" value="menggambar">Menggambar
        <input type="checkbox" name="hobi" value="menulis">Menulis <br>
        Alamat
        <textarea name="alamat" rows="10" cols="30" ></textarea> <br>
        <button>Kirim</button>
    </form>
    
</body>
</html>
